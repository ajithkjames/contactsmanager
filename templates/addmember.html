  {% extends 'base.html' %}
  {% load static %}
  {% block begin %}

    <form method="post" action="/memberadd/" class="form-horizontal" role="form">{% csrf_token %}
      <div class="form-group">
        <label class="control-label col-sm-2" >First Name:</label>
        <div class="col-sm-10">
          <input required="true" type="text" name="first_name" class="form-control" placeholder="Enter First name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Last Name:</label>
        <div class="col-sm-10">
          <input required="true" type="text" name="last_name" class="form-control" placeholder="Enter Last name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Email Address:</label>
        <div class="col-sm-10">
          <input required="true" type="email" name="email" class="form-control" placeholder="Enter Email Address">
        </div>
      </div>
       <div class="form-group">
      <label class="control-label col-sm-2" >Contract:</label>
      <div class="col-sm-10">
        <select class="form-control" id="sel1" name="contract_details">
          {% for a in contract %} 
          <option value="{{ a.id }}">{{ a.from_date  }}</option>
          {% endfor %} 
            </select>
        </div>
      </div>
      <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">ADD USER</button>
      </div>
      </div>
     
    </form>
      
  {% endblock %}
