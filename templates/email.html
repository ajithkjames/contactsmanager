{% extends 'base.html' %}
{% load static %}
{% block begin %}

<form method="post" action="/send/" class="form-horizontal" role="form">{% csrf_token %}
  <div class="form-group">
    <label class="control-label col-sm-2" >Subject:</label>
    <div class="col-sm-10">
      <input type="text" name="subject" class="form-control" id="subject" placeholder="Enter Subject">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" >Message:</label>
    <div class="col-sm-10"> 
    <textarea class="form-control" name="message"  rows="5" ></textarea>
      <!-- <input type="textarea" class="form-control" id="message" placeholder="Enter message"> -->
    </div>
  </div>
  <div class="form-group"> 
    <label class="control-label col-sm-2" >Group:</label>
    <div class="col-sm-10"> 
        <select class="form-control" id="sel1" name="groups">
          {% for group in groups %} 
                  <option value="{{ group.group_code}}">{{ group.group_name }}</option>
                 
        {% endfor %} 
        </select>
      </div>
  </div>
  
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Send Mail</button>
    </div>
  </div>
</form>
{% endblock %}
