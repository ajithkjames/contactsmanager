{% extends 'base.html' %}
{% load static %}
{% block begin %}

  <form method="post" action="/addcontact/" class="form-horizontal" role="form">{% csrf_token %}
    <div class="form-group">
    <label class="control-label col-sm-2" >Member:</label>
    <div class="col-sm-10">
      <select class="form-control" id="sel1" name="member">
        {% for member in members %} 
        <option value="{{ member.id }}">{{ member.first_name  }}</option>
        {% endfor %} 
          </select>
      </div>
    </div>
  

    <div class="form-group">
      <label class="control-label col-sm-2" >First Name:</label>
      <div class="col-sm-10">
        <input required="true" type="text" name="first_name" class="form-control" placeholder="Enter First name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Last Name:</label>
      <div class="col-sm-10">
        <input required="true" type="text" name="last_name" class="form-control" placeholder="Enter Last name">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" >Date Of Birth:</label>
      <div class="col-sm-10">
        <input required="true" type="date" name="dob" class="form-control" placeholder="Enter Date Of Birth">
      </div>
    </div>
    <div class="form-group">
    <label class="control-label col-sm-2" >Gender:</label>
    <div class="col-sm-10">
      <select class="form-control" id="sel1" name="gender">
       <option value="0">Male</option>
        <option value="1">Female</option>
        <option value="2">Other</option> 
      </select>
    </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Recipient Email Address:</label>
      <div class="col-sm-10">
        <input required="true" type="text" name="email" class="form-control" placeholder="Enter Recipient Email Address">
      </div>
    </div>
    <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">ADD CONTACT</button>
    </div>
    </div>

  </form>
