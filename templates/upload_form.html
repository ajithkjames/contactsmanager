{% extends 'base.html' %}
{% load static %}
{% block begin %}
<h1>{{header}}</h1>

{% if form.errors %}
<p style="color: red;">
    Please correct the error{{ form.errors|pluralize }} below.
</p>
{% endif %}

<form action="" enctype="multipart/form-data"  method="post" class="form-horizontal" role="form"> {% csrf_token%}
    
    <table>
        {{ form.as_table }}
    </table>
    {% csrf_token %}
    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">UPLOAD</button>
      </div>
  </div>
</form>
{% endblock %}
